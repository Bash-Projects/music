<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="shortcut icon" type="image/jpeg" href="">
<title>Music</title>
<style>

  body {
    margin: 0;
    padding: 0;
    font: 1rem sans-serif;
  }

  .item {
    padding: 0.5rem;
    font-size: 1rem;
  }

  .item > .icon {
    margin: 0 0.5rem 0 0;
  }

  .item:hover {
    background-color: #eee;
    cursor: pointer;
  }

  .highlight, .highlight:hover {
    background-color: #eef;
  }

  #console {
    background: #f1f3f4;
    z-index: 1;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 54px;
    box-shadow: 0 0 1rem rgba(0,0,0,0.2);
  }

  #player {
    width: 100%;
  }

  #list {
    position: fixed;
    top: 0;
    bottom: 54px;
    left: 0;
    right: 0;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }

  .icon {
    display: inline-block;
    width: 1em;
    height: 1em;
    stroke-width: 0;
    stroke: currentColor;
    fill: currentColor;
  }
</style>

<div id="list"></div>
<div id="console">
  <audio id="player" autoplay loop controls></audio>
</div>

<script>
var xhr = new XMLHttpRequest();
var getListing = function() {

  var clearListTimer = setTimeout(function() {
    var listNode = document.querySelector("#list");
    while (listNode.firstChild) {
      listNode.removeChild(listNode.firstChild);
    }
    listNode.appendChild(document.createTextNode("Loading..."));
  },200);

  xhr.open("GET", '/api' + window.location.pathname, true);
  xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
  xhr.onreadystatechange = function() {

    if (xhr.readyState != 4 || xhr.status != 200) return;

    clearTimeout(clearListTimer);
    var listNode = document.querySelector("#list");
    while (listNode.firstChild) {
      listNode.removeChild(listNode.firstChild);
    }

    (function(fileList) {

      document.querySelector("link[rel='shortcut icon']").href = "";

      fileList.sort(function(a,b){ return new Date(b.mtime) - new Date(a.mtime) })
        .forEach(function(entry) {
        if (entry.type === "file" && entry.name === "cover.jpg") {
            return;
        }
        var itemNode = document.createElement("div");
        itemNode.classList.add("item");
        if (entry.type === "directory" || entry.type === "other") {
          itemNode.innerHTML = '<svg class="icon"><use xlink:href="#icon-folder"></use></svg>';
          itemNode.onmouseup = function(event) {
            if (event.which === 1) {
              history.pushState(null, null, window.location.pathname + this.innerText + '/');
              getListing();
            }
          };
        }
        else if([".mp3", "flac", ".m4a", ".ogg"].includes(entry.name.substr(-4).toLowerCase())) {
          itemNode.innerHTML = '<svg class="icon"><use xlink:href="#icon-music"></use></svg>';
          itemNode.onmouseup = function(event) {
            if (event.which === 1) {
              if (document.querySelector(".highlight"))
                document.querySelector(".highlight").classList.remove("highlight");
              this.classList.add("highlight");
              document.querySelector("#player").src = '/file' + window.location.pathname + this.innerText;
              document.querySelector("#player").load();
              document.title = this.innerText;
              document.querySelector("link[rel='shortcut icon']").href = "/file" + window.location.pathname + "cover.jpg";
              if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                  title: this.innerText.slice(0,-4),
                  artist: '',
                  album: decodeURI(window.location.pathname).split("/").slice(-2)[0],
                  artwork: [
                    { src: '/file' + window.location.pathname + 'cover.jpg', sizes: '500x500', type: 'image/jpeg' }
                  ]
                });
                navigator.mediaSession.setActionHandler('play', function() {document.querySelector("#player").play()});
                navigator.mediaSession.setActionHandler('pause', function() {document.querySelector("#player").pause()});
                navigator.mediaSession.setActionHandler('seekbackward', function() {document.querySelector("#player").currentTime = document.querySelector("#player").currentTime - 5});
                navigator.mediaSession.setActionHandler('seekforward', function() {document.querySelector("#player").currentTime = document.querySelector("#player").currentTime + 5});
                var index = Array.prototype.indexOf.call(document.querySelector(".item.highlight").parentNode.children, document.querySelector(".item.highlight")) + 1;
                navigator.mediaSession.setActionHandler('previoustrack', function() {document.querySelector(`.item:nth-child(${index-1})`).onmouseup({which: 1})});
                navigator.mediaSession.setActionHandler('nexttrack', function() {document.querySelector(`.item:nth-child(${index+1})`).onmouseup({which: 1});});
              }
            }
          };
        }
        else {
          itemNode.innerHTML = '<svg class="icon"><use xlink:href="#icon-file-text2"></use></svg>';
          itemNode.onmouseup = function(event) {
            if (event.which === 1) {
              window.open('/file' + window.location.pathname + this.innerText);
            }
          };
        }
        itemNode.appendChild(document.createTextNode(entry.name));
        document.querySelector("#list").appendChild(itemNode);
      });

    }(JSON.parse(xhr.responseText)));

  };
  xhr.send();
}
getListing();
window.onpopstate = getListing;

window.onkeyup = function(event) {
  var player = document.querySelector("#player");
  var seek = 5;
  if (event.ctrlKey)
    seek = 30;
  if (event.which == 32) //space
    player.paused ? player.play() : player.pause();
  if (event.which == 37) //left
    player.currentTime = player.currentTime < seek ? 0 : player.currentTime - seek;
  if (event.which == 39) //right
    player.currentTime = player.duration - player.currentTime < seek ? player.duration : player.currentTime + seek;
  if (event.which == 38) //up
    player.volume = player.volume > 0.9 ? 1 : player.volume + 0.1;
  if (event.which == 40) //down
    player.volume = player.volume < 0.1 ? 0 : player.volume - 0.1;
};

window.onkeydown = function(event) {
  if (event.which >= 37 && event.which <= 40)
    event.preventDefault();
  if (event.which == 32)
    event.preventDefault();
};

player.onended = function(){
  if(!player.loop){
    for(var i = 0; i < document.querySelectorAll(".item").length; i++){
      if(document.querySelectorAll(".item")[i].classList.length === 2){
        let evt = document.createEvent("MouseEvents");
        evt.initEvent("mouseup", true, true);
        document.querySelectorAll(".item")[i+1].dispatchEvent(evt);
        break;
      }
    }
  }
}

</script>
